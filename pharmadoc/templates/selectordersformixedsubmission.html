{% extends "base.html" %} {% load static %} {% block extrascripts %}
{% load bulma_tags %}

<script src="{% static '/js/jquery-2.0.3.min.js' %}"></script>
<script src="{% static '/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static '/js/dataTables.bootstrap4.min.js' %}"></script>
<script>
$(function () { function moveItems(origin, dest) {
  $(origin).find(':selected').appendTo(dest);
}

function moveAllItems(origin, dest) {
  $(origin).children().appendTo(dest);
}

$('#left').click(function () {
  moveItems('#sbTwo', '#sbOne');
});

$('#right').on('click', function () {
  moveItems('#sbOne', '#sbTwo');
});

$('#leftall').on('click', function () {
  moveAllItems('#sbTwo', '#sbOne');
});

$('#rightall').on('click', function () {
  moveAllItems('#sbOne', '#sbTwo');
});
});
</script>
<link rel="stylesheet" href="{% static '/css/dataTables.bootstrap4.min.css' %}">


{% block title %}FLI Pharmacy - Select the order for the submission{% endblock %}
{% endblock %}{% block content %}
<h1 class="text-center"> FLI Pharmacy - Select the substances to mix</h1>
<form action="/submitmixedsubmission/" method="post"> {% csrf_token %}
  <div style="height:20px"></div>
<div class="columns is-mobile is-multiline is-centered">
  <div class="column is-narrow">
    <div class="select is-multiple">
      <select id="sbOne" name="sbOne" multiple size="10" style="height:372px; width:200px">
        {% for o in orders %}
        <option value="{{o.pk}}">{{o.identifier}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="column is-narrow">
    <div style="height:75px"></div>
    <input class="button" type="button" id="left" style="width: 42px;" value=" < " />
    <input class="button" type="button" id="right" style="width: 42px;" value=" > " /><br /><br />
    <input class="button" type="button" id="leftall" value="<<" />
    <input class="button" type="button" id="rightall" value=">>" />
  </div>
  <div class="column is-narrow">
    <div class="select is-multiple">
      <select id="sbTwo" name="sbTwo" multiple size="10" style="height:372px; width:200px"><option value="0"></option></select>
    </div>
  </div>
  <div class="column is-narrow">
    <input type="submit" name='select' value="OK" class="button is-medium btn-info">
  </div>
</div>
  
</form>

{% endblock %}
